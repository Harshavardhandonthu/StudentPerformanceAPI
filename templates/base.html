<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin: 0; }
        .navbar {
            background: #4A90E2; padding: 15px; color: white;
        }
        .navbar a {
            color: white; margin-right: 15px; text-decoration: none;
        }
        .container { padding: 20px; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #aaa; padding: 10px;
        }
        button {
            padding: 10px; background: #4A90E2; color: white; border: none;
            cursor: pointer; border-radius: 5px;
        }
        button:hover { background: #357ABD; }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/dashboard">Dashboard</a>
        <a href="/students-page">Students</a>
        <a href="/add-student-page">Add Student</a>
        <a href="/login-page">Logout</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
